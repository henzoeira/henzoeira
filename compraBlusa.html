<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Skey8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .compra-container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .produto-info {
      margin-bottom: 20px;
    }

    .produto-info img {
      width: 100px;
      border-radius: 4px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Finalizar Compra</h1>

  <div class="compra-container">

    <!-- Produto selecionado -->
    <div class="produto-info">
      <h2>Moleton Skey8</h2>
      <img src="Opera Instantâneo_2025-06-01_140552_www.printful.com.png" alt="Moleton">
      <p>Preço: R$ 199,90</p>
    </div>

    <!-- Formulário de compra -->
    <form action="pagamento.html" method="POST">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="endereco">Endereço de entrega:</label>
      <textarea id="endereco" name="endereco" rows="3" required></textarea>

      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="cartao">Cartão de Crédito</option>
        <option value="boleto">Boleto</option>
      </select>

      <button type="submit">Finalizar Compra</button>
    </form>
  </div>

</body>
</html>
